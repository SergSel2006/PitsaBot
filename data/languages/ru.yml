cogs:
  EconomyCog:
    desc: узнай свой баланс, займись работой и многое другое с этим модулем!
    name: Экономика
  GodPitsaCog:
    desc: Этот модуль имеет всякие гаджеты для питсы, смотрите! Тут даже есть встроенная
      фабрика питсы!
    name: Команды питсы (и хлепа)
  LevelingCog:
    desc: Прокачай свои умения переписки!
    name: Уровни
  MainCog:
    desc: Начало Всех Начал! Этот модуль имеет всё основное для того, что бы бот что-то
      делал
    name: Основное
  ModCog:
    desc: Команды для модераторов сервера. Также имеет модлог
    name: Модерация
  OtherCog:
    desc: Всякие комманды которые нельзя определить в какой-либо модуль или их тема
      не соответствует ни одному из модулей
    name: Разное
  SettingsCog:
    desc: Изменяет всяческие настроики сервера.
    name: Настройки
help:
  ban:
    long: Только для модераторов! Банит человека
    optional: null
    returns: БАН
    short: БАН!!
    usage: человек и причина
  chlang:
    long: Только для администраторов! Меняет язык бота на указанный или на английский
      по умолчанию
    optional: null
    returns: изменённый язык
    short: меняет язык бота
    usage: ru/en
  config:
    long: 'Только для администраторов! Конфигурирует бота под нужды сервера. Доступные
      параметры для конфигурации:\n prefix <префикс>\n modrole <add роли модераторов
      / remove роли модераторов>\n modlog <enable / channel канал/this / disable>\n
      language <язык>

      '
    optional: null
    returns: изменение в конфигах бота для сервера
    short: конфиг бота
    usage: какой-то конфиг
  help:
    long: Можно воспользоваться этой коммандой для того, чтобы получить больше информации
      о командах или узнать все команды
    optional: команда
    returns: помощь о команде
    short: помощь по командам!
    usage: null
  help_me:
    long: Помоги PitsaBot выити из красной книги
    optional: null
    returns: информация как помочь
    short: Помоги PitsaBot выити из красной книги
    usage: ''
  ping:
    long: пинг
    optional: null
    returns: пинг бота
    short: пинг
    usage: null
  purge:
    long: удаляет n-ное количество сообщений, если работает с задержкой, то вы удаляете
      сообщения старше, чем 2 недели
    optional: количество сообщений, человек
    returns: чистый чат
    short: очистка чата
    usage: null
  unban:
    long: Только для модераторов! Убирает бан с человека
    optional: null
    returns: разбан
    short: разбан
    usage: человек
misc:
