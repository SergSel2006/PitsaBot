  modlog_deactivated: Модлог деактивирован!
  need_modlog_channel: Для активиации модлога сперва нужно указать канал.
  no_moderator: Нельзя мутить, кикать или банить модераторов
  not_enough_arguments: Команде не хватает аргументов. Воспользуитесь командой help
